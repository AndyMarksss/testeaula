<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 5</title>
    </head>
    <body>
        <h1>Faculdade FECAF</h1>
        <h1>Engenharia da Computação</h1>
        <h2>Testando o amviente Javascript</h2>

        <p id="demo">JavaScript pode alterar o estilo de um elemnto HTML</p>

        <script>
            function myFunction() {
                document.getElementById("demo").style.fontSize = "25px";
                document.getElementById("demo").style.color = "blue";
                document.getElementById("demo").style.backgroundColor = "yellow";
            }
        </script>

        <button type="button" onclick="myFunction()">Clique aqui para ver a mudança</button>

    </body>
</html>
